<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap3.4</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/carousel.css">
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.js"></script>
    <![endif]-->
</head>


<body>
<section class="slider text-center">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active">
            <img src="images/2.jpg?auto=compress" class="img-responsive" alt="2">
          </li>
          <li data-target="#carousel-example-generic" data-slide-to="1">
            <img src="images/3.jpg?auto=compress" class="img-responsive" alt="3">
          </li>
          <li data-target="#carousel-example-generic" data-slide-to="2">
            <img src="images/4.jpg?auto=compress" class="img-responsive" alt="4">
          </li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="images/2.jpg?auto=compress" alt="2">
          </div>
          <div class="item">
            <img src="images/3.jpg?auto=compress" alt="3">
          </div>

          <div class="item">
            <img src="images/4.jpg?auto=compress" alt="4">
          </div>
        </div>
      
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</section>
    <!-- End Price Table Section -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugin.js"></script>
</body>

</html>
